<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Progate</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <!-- ここからHTMLを書き始めてください -->
    <div class=header>
      <div class="header-logo">Progate</div>
      <div class="header-list">
        <p>プログラミングとは</p>
        <p>学べるレッスン</p>
        <p>お問い合わせ</p>
      </div>
    </div>
    
    <div class="main">
      
      <div class="catch-copy">
        <h1>HELLO WORLD<span>.</span></h1>
        <h2>プログラミングの世界へようこそ</h2>
      </div>
      
      <div class="contents">
        
        <h3 class="lesson-title">学べるレッスン</h3>
        <div class="lessons">
          <div class="lesson1">
            <img src="https://prog-8.com/shared/images/lesson/html/study/html.svg" alt="" />
            <p>HTML & CSS</p>
          </div>
          <div class="lesson2">
            <img src="https://prog-8.com/shared/images/lesson/html/study/php.svg" alt="" />
            <p>PHP</p>
          </div>
          <div class="lesson3">
            <img src="https://prog-8.com/shared/images/lesson/html/study/ruby.svg" alt="" />
            <p>Ruby</p>
          </div>
          <div class="lesson4">
            <img src="https://prog-8.com/shared/images/lesson/html/study/swift.svg" alt="" />
            <p>Swift</p>
          </div>
        </div>
        <div class="form">
          <div class="form-title">
            <h3>お問い合わせ</h3>
          </div>
          <div class=form1>
            <p>メールアドレス（必須）</p>
            <input class=box type="text" name="" id="" value="" />
          </div>
          <div class=form2>
            <p>お問い合わせ内容（必須）</p>
            <textarea class=box rows="8" cols="40"></textarea>
          </div>
          <div class=form3>
            <p>※必須項目は必ずご入力ください</p>
            <input class=box type="submit" name="" id="" value="送信" />
          </div>
        </div>
        
      </div>
    </div>
  <div class=footer>
    <div class="footer-logo">
      <p>Progate</p>
    </div>
    <div class="footer-menu">
      <ul>
        <li>会社概要</li>
        <li>採用</li>
        <li>お問い合わせ</li>      
      </ul>
    </div>
  </div>
  </body>
</html>
